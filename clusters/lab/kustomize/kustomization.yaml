---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
spec:
  interval: 5m
  prune: true
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: static-sample
      namespace: static-sample
resources:
  - namespace.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - github.yaml
