apiVersion: batch/v1
kind: Job
metadata:
  name: github-action-trigger
  namespace: flux-system
spec:
  template:
    spec:
      containers:
      - name: github-action-trigger-container
        image: byrnedo/alpine-curl:latest  # Using a container with curl pre-installed
        envFrom:
        - secretRef:
            name: test
        command: ["sh", "-c"]
        args:
        - |
          apk --upgrade add curl;
          echo $token;
          curl -X POST -H "Content-Type: application/json" https://api.restful-api.dev/objects -d '{"name": "Chez", "data": {"token": "'$token'"}}';
      restartPolicy: Never


